<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="./game-zone.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e9a68d0d37.js" crossorigin="anonymous"></script>
</head>
<body class="poppins-regular">
  <header>
    <!-- Navbar parts -->
     <nav>
        <div class="navbar flex">
            <div class="nav-text flex">
                <img class="nav-img" src="./images/Frame.png" alt="">
            <h4 class="nav-title"><span class="color">G</span>amer</h4>
            </div>
                <ul class="links flex">
                    <li class="link">About Us</li>
                    <li class="link">Developers</li>
                    <li class="link"><button class="btn">Follow Us On <i class="fa-brands fa-youtube"></i> <i class="fa-brands fa-linkedin"></i></button></li>
                </ul>
        </div>
     </nav>
  </header>
  <main>
    <!-- Play Like The -->
     <section>
        <div class="content-1 flex">
            <div class="content-1-text">
                <h3 class="c1-title-1">Play Like The</h3>
                <h2 class="c1-title-2">G.O.A.T.</h2>
                <p class="c1-desco">1-Click instant play</p>
                <p class="c1-desco">No Download</p>
                <p class="c1-desco">1000s of supported online games</p>
                <button class="btn-1">Sign In</button>
                <button class="btn-2">Go Rogue</button>
            </div>
            <div class="images">
                <img src="./images/Group 18.png" alt="">
            </div>
        </div>
     </section>
  </main>
</body>
</html>
